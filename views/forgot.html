{% extends "main.html" %}

{% block maincontent %}

<h1>Recover password</h1>

<p>Forgot your password? Click the link below to receive a link to recover your password.</p>

{% if not_found %}
    <div class="alert alert-warning" role="alert"><strong>Not found!</strong> We could not found any user with the given username.</div>
{% endif %} 
<div class="row">
<div class="col-lg-4 col md-6 col-sm-12">
	<form class="form-horizontal" role="form" action= "/forgot" method="POST">
	<div class="form-group">
  <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="username" class="form-control" id="inputEmail3" placeholder="username" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email Id" name="email">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Send Reset Link.</button>
    </div>
  </div>
</form></div></div>
{% endblock %}
