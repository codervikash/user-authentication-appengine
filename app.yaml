application: user-authentication-app
version: 1
runtime: python27
api_version: 1
threadsafe: yes



handlers:
- url: /css
  mime_type: text/css


- url: /signup
  script: main.app

- url: /login
  script: main.app

- url: /forgot
  script: main.app

- url: .*
  script: main.app


libraries:
- name: webapp2
  version: "2.5.1"
- name: jinja2
  version: "2.6"
